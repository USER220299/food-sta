<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>food-sta</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Kalam&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header-container">
        <a href="./index.html" class="logo"
          ><img src="./image/Vector.svg" alt="logo" width="66" height="52"
        /></a>
        <nav class="navigation">
          <ul class="navigation-list">
            <li class="navigation-item">
              <a href="" class="navigation-link">Home</a>
            </li>
            <li class="navigation-item">
              <a href="" class="navigation-link">About</a>
            </li>
            <li class="navigation-item">
              <a href="" class="navigation-link">Service</a>
            </li>
            <li class="navigation-item">
              <a href="" class="navigation-link">Menu</a>
            </li>
            <li class="navigation-item">
              <a href="" class="navigation-link">Contact</a>
            </li>
          </ul>
        </nav>
        <button type="button" class="menu-open-btn">
          <img src="./image/gg_menu.svg" alt="" />
        </button>
        <button type="button" class="header-btn">Order Now</button>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="container hero-container">
          <div class="text-wrap">
            <h1 class="hero-title">Enjoy Your Favorite Food From Anywhere</h1>
            <p class="hero-text">
              With just a few clicks, you can have your favorite meals delivered
              straight to your doorstep, no matter where you are. Order now and
              enjoy a hassle-free and delicious meal from the comfort of your
              own home.
            </p>
            <button class="hero-btn">Order Now</button>
          </div>

          <div class="image-wrap">
            <picture>
              <!-- Desktop screen -->
              <source
                media="(min-width: 1280px)"
                srcset="./image/hero-desc1x.png 1x, ./image/hero-desc2x.png 2x"
                type="image/png"
              />
              <!-- Tablet screen -->

              <source
                media="(min-width: 768px)"
                srcset="
                  ./image/hero-tablet1x.png 1x,
                  ./image/hero-tablet2x.png 2x
                "
                type="image/png"
              />

              <img
                class="card-img"
                src="./image/hero-desc1x.png"
                alt="food"
                width="528"
                height="528"
                loading="lazy"
              />
            </picture>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
